<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Nertworking</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a76e58c416.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contactos">
        <article class="usuario">
            <div class="perfil">
                <div>
                    <img class="imagen" src="./assets/img/maria.jpg" alt="maria">
                </div>
                <div class="nombre">
                    <p class="maria">Maria</p>
                    <p class="activo">Activo ahora</p>
                </div>
            </div>
            <div>
                <div class="icon">
                    <i class="fa-regular fa-message fa-xl" style="color: #959797;"></i>
                    <i class="fa-solid fa-bars fa-xl" style="color: #959797;"></i>
                </div>
            </div>
        </article> 
        <article class="boton">Nuevo Chat</article>
        <article class="chats">3</article>
    </section>
    <section class="principal">
        principal
    </section>
</body>
</html>
